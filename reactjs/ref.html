<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var Example = React.createClass({
        handleClick_ : function(){
            this.refs.myTitle.focus();
            this.refs.myName.value = 'a';
        },
        render : function(){
            return (
                <div>
                    <input type="text" name="myTitle" ref="myTitle" />
                    <input type="text" name="myName" ref="myName" />
                    <input type="button" value="ref study" onClick={this.handleClick_} />
                </div>
            );
        }
    });
    ReactDOM.render(
        <Example />,
        document.getElementById('example')
    );
</script>
</body>
</html>
