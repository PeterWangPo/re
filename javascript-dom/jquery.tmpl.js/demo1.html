<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.0.3.js"></script>
    <script src="./jquery.tmpl.min.js"></script>
    <script>
        //这些数据应该都是ajax通过json形式返回
        $(function(){
            var data = [{
                imgsrc : "1.jpg",
                title : "test1",
                themes : ["aaa","bbb","ccc"],
                year : 2015,
                number : 20
            },{
                title : "test2",
                themes : ["111","222"],
                year : 2015,
                number : 22
            }];
            //使用id为tmpl的模板应用数据data，然后追加到id为main的元素里面
            $("#tmpl").tmpl(data).appendTo("#main");
        });
    </script>
    <script id="tmpl" type="text/x-jquery-tmpl">
        <div class="comin">
            {{if imgsrc}}
                <img src="${imgsrc}" />
            {{else}}
                <img src="default.jpg" />
            {{/if}}
            <div class="detail">
                <div class="title">
                    <h3>${title}</h3>
                </div>
                <div class="year">
                    ${year}
                </div>
                <div class="number">
                    ${number}
                </div>
                <div class="number">
                    ${number}
                </div>
                <div class="Themes">
                    <strong>Themes</strong>
                    <ul>
                        {{each themes}}
                            <li>${value}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <div id="main"></div>
</body>
</html>
