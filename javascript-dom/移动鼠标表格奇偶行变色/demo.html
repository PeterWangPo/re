    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../jquery-2.1.4.min.js"></script>
    <style>
        .even
        {
            background-color: #009900;
        }
        .old
        {
            background-color: #2e6da4;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1px solid lightblue" width="100%" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th>name</th>
                <th>password</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>
                <td>mer</td>
                <td>12134</td>
                <td>214@qq.com</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    //原生js实现：
    window.onload = function(){
        var trs = document.getElementsByTagName('tr');
        for(var i = 1, len = trs.length; i < len ; i++){
            if(i%2 ==0){
                trs[i].onmouseover = function(){
                    this.className = 'even';
                }
                trs[i].onmouseout = function(){
                    this.className = '';
                }
            }else{
                trs[i].onmouseover = function(){
                    this.className = 'old';
                }
                trs[i].onmouseout = function(){
                    this.className = '';
                }
            }
        }
    }
