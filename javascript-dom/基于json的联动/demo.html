<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <select id = 'p'>
        <option value="">请选择省会</option>
    </select>
    <select id = 'c'>
        <option value="">请选择城市</option>
    </select>
</body>
<script>
    window.onload = function(){
        var province = {"1":"湖北省","2":"湖南省"};
        var city = {"1":{"01":"武汉","02":"孝感","03":"襄樊"},"2":{"12":"长沙","22":"岳阳","23":"滨州"}};
        var p = document.getElementById('p');
        for(var tmp in province){
            p.add(new Option(province[tmp],tmp));//Option(a,b)其中a是显示的部分，b为value值
        }
        var c = document.getElementById('c');
        p.onchange = function(){
            c.options.length =1;//每次改变都要清空之前的数据
            var pV = p.value;
            if(city[pV]) return;//如果不存在，就返回
            for(var tcp in city[pV]){
                c.add(new Option(city[pV][tcp],tcp));
            }
        }
    }
</script>
</html>
