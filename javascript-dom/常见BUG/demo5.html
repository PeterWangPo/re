<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 <script>
     var a = [1,2,3,4];
     //现在想删除第二个元素
     delete a[1];
     console.log(a);//常见错误认为a为[1,3,4];其实a为[1,undefined,3,4]
     //要实现删除，可以这样：
     Array.prototype.remove = function(from,to){
         var reset = this.slice(((to || from) +1) || this.length);
         this.length = from < 0 ? this.length + from : from;
         return this.push.apply(this,reset);
     }
     var a = [1,2,3,4,5];
     a.remove(0);
     console.log(a);
     a.remove(-1);
     console.log(a);
 </script>
</body>
</html>
