<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var y = 'global';
    function t(x){
        //eval运行于调用者的局部作用域中，运行后嵌入程序的全局变量会变成局部变量
        eval("var y = x;");
        return y;//所以返回的时aaa，而不是global
    }
    var a = t('aaa');
    console.log(a);

    function m(x){
        if(x){
            eval("var y = x;")
        }
        return y;
    }
    var b = m(false);
    console.log(b);
</script>
</body>
</html>
