<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //保留几位小数点.js为我们提供了toFixed()方法
    var  a = 12235.1367231123;
    //a保留两位小数
    console.log(a.toFixed(2));
    //a保留6位小数
    console.log(a.toFixed(6));
    //小数位和整数位一共多少位.js为我们提供了toPrecision()方法：
    //a整数和小数位一共保留8位
    console.log(a.toPrecision(8));
</script>
</body>
</html>
