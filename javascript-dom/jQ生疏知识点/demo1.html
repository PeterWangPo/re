<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../jquery-2.0.3.js"></script>
    <title></title>
</head>
<body>
    <script>
        //$.type()用来检查数据类型
        console.log($.type(null));
        //$.isEmptyObject()用来检查是否是空对象
        console.log($.isEmptyObject(""));//true
        //$.isPlainObject()检查是否是空对象.必须是Object的实例
        console.log($.isPlainObject(""));//false
        console.log($.isPlainObject({}));//true
        //$.extend()实现合并，深克隆和浅克隆
        var a1 = { "1" : "a1" };
        var a2 = { "2" : "a2" };
        var a3 = { "3" : "a3" };
        $.extend( a1, a2, a3 );//合并
        console.log(a1);
        var a4 = {};
        $.extend( a4, $.extend( a1, a2, a3 ));//强a1,a2,a3合并后的结果克隆给a4
        console.log(a4);
        var a5 = { "1" : { "y" : "a5" }};
        var a6 = {};
        $.extend( true, a6, a5);
        console.log(a6);
        //$.isFunction()检查是否是一个函数
        console.log($.isFunction($.extend));
        //传人的参数不能带()。否则结果相反
        //$.isObject()检查是否为一个对象
        //$.isArray()检查是否为一个数组
        //$.makeArray()可以将一个类似数组的对象转换为真正的数组。不过会丢失对象的方法和属性
        //$.merge()将第二个数组中的元素插入到第一个数组中
        var arr1 = [ "a", "b", "c" ];
        var arr2 = [ 1, 2, 3, 3 ];
        $.merge( arr1, arr2 );
        console.log( arr1 );
        //$.inArray()查找某个值是否在给定数组中.找到返回索引，否则返回-1
        console.log($.inArray( "b", arr1 ));
        //$.unique()移除重复的元素
        console.log($.unique( arr1 ));
        //$.each()遍历数组。第一个参数是需要遍历的数组，第二个参数是回调函数，回调函数第一个参数是索引，第二个是该索引对应的值
        $.each( arr1, function( index, value ){
            value = value + '-->';
            console.log( value );
        });
        console.log( arr1 );
        //$.map()遍历数组。第一个参数是需要遍历的数组，第二个参数是回调函数，回调函数第一个参数是值，第二个是该索引对应的索引
        $.map( arr1, function( value, index ){
            value = value + '-->';
        });
        console.log( arr1 );
        //$.trim()移除首尾空格
        var str = ' abc ';
        console.log($.trim(str));
        //$.isWindow()用来检查窗口是否是window。如果是返回true,是iframe则返回false
        //$.now()获取当前时间
        console.log($.now());
        //$.noop()表示一个空函数
    </script>
</body>
</html>
