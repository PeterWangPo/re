<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../../underscore.js"></script>
    <script src="../../backbone.js"></script>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    //事件驱动:trigger触发事件
    var M = Backbone.Model.extend({
        defaults : {
          name : "lili",
          age : 25
        }
    });
    var mm = new M();

    mm.listenTo(mm,"change:age",function(model,value){
        var old = model.previous("age");
        var newAge = model.get("age");
        if(old !=newAge) console.log("old value:" + old + " new value:" + newAge);
    });
    mm.listenTo(mm,"change:name",function(model,value){
        var old = model.previous("name");
        var newName = model.get("name");
        console.log("old value:" + old + " new value:" + newName);
    });
    mm.on("all",function(value){
        console.log("被触发的事件是：" + value);
    });
    mm.set({"age":12,"name":"lee"});
</script>
</html>
