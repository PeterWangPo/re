<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../../underscore.js"></script>
    <script src="../../backbone.js"></script>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    //extend接受两个参数，都是一个json对象，第一个扩展实例方法，第二个扩展静态方法。
    //实例方法指的是只有实例化一个对象后才能使用，而静态方法是直接挂载到类上的，可通过类名直接使用
    var M = Backbone.Model.extend({
        abc : function(text){
            $("#div").text(text);
        }
    },{
        m : function(text){
            $("#div").text(text);
        }
    });
    M.m("hello");
    var mm = new M();
    mm.abc("abc");
</script>
</html>
