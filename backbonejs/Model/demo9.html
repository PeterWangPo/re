<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../../underscore.js"></script>
    <script src="../../backbone.js"></script>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    //事件驱动:trigger触发事件
    var M = Backbone.Model.extend({
        defaults : {
          name : "lili",
          age : 25
        }
    });
    var mm = new M();
    mm.once("change",function(model,value){
        console.log("event trigger!");
    });
    mm.trigger("change");
</script>
</html>
