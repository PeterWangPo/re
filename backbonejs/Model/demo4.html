<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../../underscore.js"></script>
    <script src="../../backbone.js"></script>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    //事件驱动
    var M = Backbone.Model.extend({
        defaults : {
          name : "lili",
          age : 25
        }
    });
    var mm = new M();
    mm.on("change",function(){
       $("#div").text("changed!");
    });
    mm.set("name",22);
</script>
</html>
