<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../../underscore.js"></script>
    <script src="../../backbone.js"></script>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    //事件驱动:trigger触发事件
    var M = Backbone.Model.extend({
        defaults : {
          name : "lili",
          age : 25
        }
    });
    var mm = new M();
    var m = 0 , n = 0 ;
    var fun = function(model,value){
        m++;
        console.log("m value:" + m);
    };
    mm.on("event_a",fun);
    mm.on("event_b",function(model,value){
        n++;
        console.log("n value: " + n);
    });
    mm.trigger("event_a event_b");
    mm.off("event_a",fun);
    mm.trigger("event_a event_b");
    mm.off();
    mm.trigger("event_a event_b");
</script>
</html>
