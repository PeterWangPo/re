<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../../underscore.js"></script>
    <script src="../../backbone.js"></script>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    //事件驱动
    var M = Backbone.Model.extend({
        defaults : {
          name : "lili",
          age : 25
        },
        initialize : function(){
            this.on("change:age",function(){
                $("#div").text("changed!");
            })
        }
    });
    var mm = new M();
    console.log(mm.get("age"));//25
    mm.set("age",22);
    console.log(mm.get("age"));//22
</script>
</html>
